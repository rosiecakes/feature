{% extends "base.html" %}

{% block content %}
<div class="container">
  <form action="" method="POST">

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description"   name="description" placeholder="Description">
      </div>
    </div>

    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Client</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" id="clienta" name="client" value="Client%20A" checked>
            Client A
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Priority</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="priority" id="priority1" value="1" checked>
            1
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="priority" id="priority2" value="2">
            2
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="priority" id="priority3" value="3" disabled>
            3
          </label>
        </div>
      </div>
    </fieldset>

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Target Date</label>
      <div class="col-sm-10">
          <input type="date" class="form-control" id="target_date" name="target_date" placeholder="Target Date">
      </div>
    </div>

    <div class="form-group row">
      <label for="request_url" class="col-sm-2 col-form-label">Related URL</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="request_url" name="request_url" placeholder="Related URL">
      </div>
    </div>

    <div class="form-group row">
      <label for="product_areas" class="col-sm-2 col-form-label">Products</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="product_areas" name="product_areas" placeholder="Products">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="submit" name="submit" value="Submit">
      </div>
    </div>

  </form>

  <p>Error: {{ error }}</p>
</div>


{% endblock %}
